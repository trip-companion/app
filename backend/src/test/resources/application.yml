mongock:
  changeLogsScanPackage:
    - com.trip.companion.repository.migration

spring:
  data:
    mongodb:
      database: trip-companion
      port: &mongo_port 28000

mongo:
  embedded:
    enabled: true
    port: *mongo_port

jwt:
  secret: ${random.uuid}
  refreshTokenExpirationInMs: 1209600000
  accessTokenExpirationInMs: 900000